<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-single</title>
  </head>
  <body>
    <script src="/lib/umd/single-spa.js"></script>
    <script>
      singleSpa.registerApplication(
        "app1",
        async (props) => {
          console.log("加载时执行1");
          return {
            bootstrap: async () => {
              console.log("应用启动1");
            },
            mount: async () => {
              console.log("应用挂载1");
            },
            unmount: async () => {
              console.log("应用卸载1");
            },
          };
        },
        (location) => location.hash.startsWith("#/app1"),
        { store: { name: "ljc" } }
      );
      singleSpa.registerApplication(
        "app2",
        async (props) => {
          console.log("加载时执行2");
          return {
            bootstrap: async () => {
              console.log("应用启动2");
            },
            mount: async () => {
              console.log("应用挂载2");
            },
            unmount: async () => {
              console.log("应用卸载2");
            },
          };
        },
        (location) => location.hash.startsWith("#/app2"),
        { store: { name: "ljc" } }
      );
      singleSpa.start(); // 挂载应用
    </script>
  </body>
</html>
